<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TDS01 Pet-CadProdServ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>
	<br />

	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">
					Cadastro de Produtos e Serviços
				</h3>
			</div>

			<div class="card-body">
				<div class="form-row">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label onclick="habilitaDesabilitaCampos('produto')" class="btn btn-secondary active">
							<input type="radio" name="options" id="option1" autocomplete="off" checked />
							Produto
						</label>
						<label onclick="habilitaDesabilitaCampos('servico')" class="btn btn-secondary">
							<input type="radio" name="options" id="option2" autocomplete="off" />
							Serviço
						</label>
					</div>
				</div>

				<br>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Nome Produto / Serviço</label>
						<input type="text" class="form-control" id="ImputName" placeholder="Nome do produto ou serviço" />
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Codigo Barras</label>
						<input type="text" class="form-control esconde" id="inputCodeBar" placeholder="Codigo de barras" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEstado">Fornecedor</label>
						<select id="inputEstado" class="form-control">
							<option selected>Escolher...</option>
							<option>...</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="inputCEP">Data de Fabricação</label>
						<input type="date" class="form-control esconde" id="inputUnidadeMedida" />
					</div>
					<div class="form-group col-md-3">
						<label for="inputCEP">Data de Vencimento</label>
						<input type="date" class="form-control esconde" id="inputUnidadeMedida" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-2">
						<label for="inputCEP">Unidade de Medida</label>
						<select id="inputUnidade Medida" class="form-control esconde">
							<option selected>Escolher...</option>
							<option>Kg</option>
							<option>Saco</option>
							<option>Unitário</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputPassword4">Valor unitário em R$</label>
						<input type="number" class="form-control" id="inputCodeBar" placeholder="Valor unitário" />
					</div>
					<div class="form-group col-md-2">
						<label for="inputPassword4">Quantidade estoque</label>
						<input type="number" class="form-control esconde" id="inputCodeBar" placeholder="Quantidade estoque" />
					</div>
					<div class="form-group col-md-6"></div>
				</div>
			</div>

			<div class="card-footer">
				<div class="form-group col-md-6 offset-md-6">
					<div class="float-right">
						<button type="submit" class="btn btn-success btn-lg">
							Salvar
						</button>
						<button type="submit" class="btn btn-info btn-lg ">
							Editar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function habilitaDesabilitaCampos(botao) {
			if (botao == "servico") {
				$(".esconde").prop("disabled", true);
			} else {
				$(".esconde").prop("disabled", false);
			}
		}
	</script>
</body>

</html>
